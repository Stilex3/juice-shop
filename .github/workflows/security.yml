# Bu iş akışı, güvenlik taramalarını ve yazılım bileşen envanterini birleştirir.

name: Security Scan & SBOM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: '29 20 * * 4'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep-and-sbom:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Scan & SBOM
    runs-on: ubuntu-latest
    steps:
      # Checkout project source
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Projenin Kendi Build Adımları ---
      # ** BURAYI PROJENİN DİLİNE GÖRE DÜZENLE **
      # Örnek: Node.js projesi için
      # - name: Setup Node.js
      # #  uses: actions/setup-node@v4
      # #  with:
      # #    node-version: '18'
      # # - name: Install dependencies
      # #   run: npm ci

      # --- Syft ile SBOM Oluşturma Adımı ---
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0 # <-- BURAYI GÜNCELLEDİK!
        with:
          source: '.' # Şu anki dizini tarayacak
          output-file: 'sbom.json'
          format: 'json'

      - name: Upload SBOM as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-sbom
          path: sbom.json
          retention-days: 7
      # Gitleaks ile hassas bilgileri tara
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          # GitHub Security tabına sonuçları yükler
          # Gitleaks.toml dosyası yoksa varsayılan ayarlarla çalışır
          # Gerekirse --config flag'i ile dosya yolunu belirtebilirsin
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # --- Semgrep Adımları ---
      - name: Scan code using project's configuration
        uses: returntocorp/semgrep-action@fcd5ab7459e8d91cb1777481980d1b18b4fc6735
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
          generateSarif: "1"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
