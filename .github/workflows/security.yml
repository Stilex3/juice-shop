# Bu iş akışı, güvenlik taramalarını ve yazılım bileşen envanterini birleştirir.

name: Security Scan & SBOM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: '29 20 * * 4'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-and-sbom:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Scan & SBOM
    runs-on: ubuntu-latest
    steps:
      # Checkout project source
      - name: Checkout Code
        uses: actions/checkout@v4

      - # --- Gitleaks Adımı ---
      - name: Gitleaks Scan
        run: |
          # Gitleaks aracını indirme ve çalıştırma
          curl -sfL https://raw.githubusercontent.com/gitleaks/gitleaks/main/contrib/install.sh | sh -s -- -b . v8.24.3
          ./gitleaks detect --redact --report-format=sarif --report-path=gitleaks.sarif || true
          
          # Hata vermediği için sonrasında dosya yükleme işlemi de düzgün çalışacaktır.
          # Gitleaks sarif dosyasını yükle
          github/codeql-action/upload-sarif@v3 --sarif-file=gitleaks.sarif
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      # --- Syft ile SBOM Oluşturma Adımı ---
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          source: '.'
          output-file: 'sbom.json'
          format: 'json'

      - name: Upload SBOM as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-sbom
          path: sbom.json
          retention-days: 7

      # --- Semgrep Adımları ---
      - name: Scan code using project's configuration
        uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: "1"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
